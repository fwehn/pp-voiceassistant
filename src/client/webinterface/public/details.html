<body>
<div id="DivDetails">
    <span><a href="/">Back</a></span>
    <h1>{{name}}</h1>
    <h3>{{version}}</h3>
    <p>{{description}}</p>

    <ul>
        <li v-for="sentence in sentences">{{sentence}}</li>
    </ul>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data() {
            return {
                name: data.name,
                version: data.version,
                description: data.description,
                sentences: data.sentences
            };
        }
    }).mount("#DivDetails");
</script>
</body>
