<body>
<div id="DivOverview">
    <h1>Ãœbersicht</h1>
    <table id="UlInstalledSkills">
        <tr>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Version</th>
            <th>Aktiviert</th>
            <th></th>
        </tr>
        <tr v-for="skill in skills">
            <td>
                <a :href="'/details/' + skill.name">{{ skill.name }}</a>
            </td>
            <td>
                {{ skill.description }}
            </td>
            <td>
                {{ skill.version }}
            </td>
            <td>
                {{ skill.active }}
            </td>
            <td>
                <button v-on:click="removeSkill(skill.name)" class="fas fa-trash"></button>
            </td>
        </tr>
    </table>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data() {
            return {
                skills: data.skills
            }
        },
        methods: {
            removeSkill: function (skillName){
                fetch(`${window.location.origin}/delete/${skillName}/`)
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        location.reload();
                    }).catch(console.error);
            }
        }
    }).mount('#DivOverview');
</script>
</body>
