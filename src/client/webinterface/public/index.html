<body>
<div id="DivOverview">
    <h1>Installierte Skills</h1>
    <table id="UlInstalledSkills">
        <tr>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Version</th>
        </tr>
        <tr v-for="skill in skills">
            <td>
                <a :href="'/details/' + skill.name">{{ skill.name }}</a>
            </td>
            <td>
                {{ skill.description }}
            </td>
            <td>
                {{ skill.version }}
            </td>
        </tr>
    </table>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data() {
            return {
                skills: data.skills
            }
        }
    }).mount('#DivOverview');
</script>
</body>
